<!DOCTYPE html>
{% autoescape true %}
<html>
<body>
<form method="post" action="/signup">
	<p>
	<h2>Signup</h2>	
	</p>	
	Username<input type="text" name="username" value="{{ t_username }}">{{ t_username_message }}
	<br>
	Password<input type="password" name="password" value = "{{ t_password }}" > {{ t_password_message }}
	<br>
	Verify Password<input type="password" name="verify" value = "{{ t_verify }}"> {{ t_verify_message }}
	<br>
	Email <input type="text" name="email" value = "{{ t_email }}">  {{ t_email_message }}
	<br>
	
	<p>
		<input type="submit" value="Submit">
	</p>
</form>
<br>
{{ t_user_message }}
</body>
</html>
{% endautoescape %}
